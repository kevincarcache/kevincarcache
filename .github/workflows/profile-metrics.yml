name: Update Profile Metrics

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/profile-metrics.yml

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate base metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ github.token }}
          user: kevincarcache
          template: classic
          base: header, activity, community, repositories, metadata
          base_hireable: no
          config_timezone: America/Panama
          filename: assets/metrics.base.svg

      - name: Generate languages metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ github.token }}
          user: kevincarcache
          template: classic
          base: ''
          config_timezone: America/Panama
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_indepth: no
          filename: assets/metrics.languages.svg

      - name: Commit updated SVGs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update profile metrics'
          file_pattern: assets/metrics.base.svg assets/metrics.languages.svg
